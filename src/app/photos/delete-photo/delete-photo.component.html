<div class="modal-header">
    <div class="row">
        <div class="col-md-12 col-sm-10 col-xs-10">
            <h4 class="modal-heading" id="modal-basic-title">Delete Photo</h4>
        </div>
    </div>
</div>
<div class="modal-body text-center mb-20">
    <h5 class="delete_admin_title mb-20">
        Are you sure you want to delete this photo?</h5>
    <br>
    <h5>{{deletePhotoModel.title}} </h5>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="submit" (click)="deletePhoto(deletePhotoModel.id)"><i
            class="fa fa-trash" style="margin-right: 5px;" id="modal-delete"></i>Delete</button>
    <button type="button" class="btn btn-success"  (click)="close()"><i
            class="fa fa-times-circle" style="margin-right: 5px;"></i>Close</button>
</div>
